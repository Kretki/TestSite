<!DOCTYPE html>
<html>
    <head>
        <title>Timeline2</title>
        <link rel="stylesheet" href="Page2.css">
    </head>
    <body>
        <ul id='timeline'>
            <li class="first">
                <a href="/MainPage.html">
                    <div class="prev-slide">
                        <div class="triangle-prev"></div>
                    </div>
                </a>
            </li>
            <li class='event down'>
                <div class='content'></div>
                <div class="dot">
                    <span class='crossline'>
                        <div class="avatar">fifth text</div>
                    </span>
                </div>
            </li>
            <li class='event up'>
                <div class='content'></div>
                <div class="dot">
                    <span class='crossline'>
                        <div class="avatar">sixth text</div>
                    </span>
                </div>
            </li>
            <li class='event down'>
                <div class='content'></div>
                <div class="dot">
                    <span class='crossline'>
                        <div class="avatar">seventh text</div>
                    </span>
                </div>
            </li>
            <li class='event up'>
                <div class='content'></div>
                <div class="dot">
                    <span class='crossline'>
                        <div class="avatar">eigth text</div>
                    </span>
                </div>
            </li>
            <li class="last">
                <a href="/MainPage.html">
                    <div class="next-slide">
                        <div class="triangle-next"></div>
                    </div>
                </a>
            </li>
        </ul>
    </body>
</html>
